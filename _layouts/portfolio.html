    <div>  
          {% for portfolio_item in site.portfolio reversed limit:30 %}
          <div class="portfolio-item">
              <div class="card">
                  <a href="{{ portfolio_item.url }}"><img class="card-img-top" src="/assets/portfolio/{{ portfolio_item.preview }}" alt="{{portfolio_item.title}}"></a>
              <div class="card-body">
                  <h2><a class="portfolio-title" href="{{ portfolio_item.url }}">{{ portfolio_item.title }}</a></h2>
                  {{ portfolio_item.content | split:'<!--more-->' | first }}
              </div>
              </div>
          </div>
        {% endfor %}
